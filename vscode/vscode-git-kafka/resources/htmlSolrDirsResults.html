<!-- show highlighted solr results -->
<!DOCTYPE html>
<html>
<head>
    <title>Solr Dirs Results</title>
    <style>
        h1 { /* Change text color to black */
            /* Add a green background */

            font-size: 1.5em; /* Increase font size */
            font-weight: bold; /* Make text bold */
            color: #000000; 
            background-color: #28a745; 
            padding: 2px; /* Add some padding */
            /* preserve white space */
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace; /* Use a monospaced font */
        }


        em {
            font-size: 1.2em; /* Increase font size */
            font-weight: bold; /* Make text bold */
            color: #ff0000; /* Change text color to red */
            background-color: #ffff00; /* Add a yellow background */
            padding: 2px; /* Add some padding */
        }

          .line-number {
            cursor: pointer;
          }
    </style>
</head>
<body>
        <!-- highlightedText -->

  <script>
    const vscode = acquireVsCodeApi();


    document.addEventListener('DOMContentLoaded', () => {

            document.querySelectorAll('.line-number').forEach(element => {
        element.addEventListener('click', (event) => {
          const filePath = element.getAttribute('data-file-path');
          const lineStart = parseInt(element.getAttribute('data-line-start'), 10);
          const lineEnd = parseInt(element.getAttribute('data-line-end'), 10);
          const dirPath = element.getAttribute('data-dir');
          if (filePath && !isNaN(lineStart) && !isNaN(lineEnd)) {
            vscode.postMessage({
              command: 'openFile',
              filePath: filePath,
              lineStart: lineStart,
              lineEnd: lineEnd,
              dirPath: dirPath
            });
          }
          
        });
      });
    });

  </script>           
</body>
</html>
